---
layout: default
title: Primstav 
---
<header>
  <h1>Primstav</h1>
</header>
  
<div class="primstav summer">
  {% for day in site.data.summer %}
    {% if day.name %}
      <div class="day hover">
        <h2>{{ day.date }} &mdash; {{ day.name }}</h2>
      </div>
    {% else %}
      <div class="day">
        <h2>{{ day.date }}</h2>
      </div>
    {% endif %}
  {% endfor %}
</div>
