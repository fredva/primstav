---
layout: default
title: Primstav 
---
<header>
  <h1>Primstav</h1>
</header>
  
<ul class="primstav summer">
  {% for day in site.data.summer %}
    {% if day.name %}
      <li class="day hover">
        <article>
          <h2>{{ day.name }}</h2>
          <h3>{{ day.date }}</h2>
        </article>
      </li>
    {% else %}
      <li class="day">
        <article>
          <h2>{{ day.date }}</h2>
        </article>
      </li>
    {% endif %}
  {% endfor %}
</ul>
